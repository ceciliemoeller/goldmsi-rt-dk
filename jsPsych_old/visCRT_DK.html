<!DOCTYPE html>
<html>
  <head>
    <title>Simple visual reaction time</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <link href="css/RT_DK.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>
  
  /* create timeline */
  var timeline = [];

/* define welcome message trial */
var welcome = {
  type: "html-keyboard-response",
  stimulus: "<p>CHOICE reaktionstid. </p>" +
  "<p> Du skal gennemføre tre forskellige opgaver. </p>"+
  "<p>Tryk på en tast for at læse instruktionen til den første.</p>"
};
timeline.push(welcome);

var fixation = {
      type: 'image-keyboard-response',
      stimulus: "img/blankbox.png", 
    //   choices: jsPsych.NO_KEYS,
      choices: ['space'],
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([1000, 1250, 1500, 1750, 2000, 2250, 2500, 2750, 3000], 1)[0];
      },
      data:{test_part: 'fixation', correct_response: 'null'},
      response_ends_trial: false
    }

    var trial = {
  type: 'serial-reaction-time',
  grid: [[1,1],[1,1]],
  choices: [['r','t'],['f','g']],
  target: [1,0],
  show_response_feedback: true,
  feedback_duration: 500
}
var test_procedure = {
      timeline: [fixation, trial],
      randomize_order: true,
      repetitions: 7
    }

timeline.push(test_procedure);

jsPsych.init({
      timeline: timeline,
    //   use_webaudio: false,
    //   on_finish: function() {
        // jsPsych.data.displayData();
    //   }
    });
  </script>
  </html>

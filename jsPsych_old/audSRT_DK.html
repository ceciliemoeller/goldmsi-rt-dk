<!DOCTYPE html>
<html>
<head>
  <script src="jspsych-6.1.0/jspsych.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-audio-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
  <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css"></link>
  <link href="css/RT_DK.css" rel="stylesheet" type="text/css"></link>
</head>
<body></body>
<script>

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
  var welcome = {
    type: 'html-keyboard-response',
    stimulus: "<p>Her kommer en test af din auditive reaktionstid. </p>",
    choices: ['space']
  };
  timeline.push(welcome);

  var trial = {
    type: 'audio-keyboard-response',
    stimulus: 'sounds/sine880.wav',
    choices: ['space'],
    trial_duration: 3000,
    prompt: '<div style="width: 300px; height: 300px; background-color: #ff0000;"></div><p>Does the color match the word? (Y or N; 3s time limit)</p>'
  }
    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
      data:{test_part: 'fixation'}
    }
 
 
  jsPsych.init({
    timeline: [welcome, fixation, trial],
    use_webaudio: false,
    on_finish: function() {
      jsPsych.data.displayData();
    },
    default_iti: 250
  });
</script>

</html>
